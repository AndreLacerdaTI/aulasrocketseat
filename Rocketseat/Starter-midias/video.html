<video controls width="200px" height="400px" 
autoplay
loop
muted
preload="metadata"
poster="./assets/poster.png"
>
    <source src="./assets/video.mp4" 
    type="video/mp4">
    <p>Este browser não suporta video</p>
</video>

<!--
    FUNCOES
autoplay - inicia o video automatico ao abrir, mas depende do navegador
loop - Repete o video quando ele acabar
muted - abre o video mutado
poster - colocar uma imagem de capa para o video antes de iniciar

OBS: alguns navegadores aceitam o autoplay se estiver com o muted


    PRELOAD
Iniciar preload ao abrir pagina
preload="auto"

Carregar apenas o metadata necessario
preload="metadata"

Não carregar
preload="none"




 -->
