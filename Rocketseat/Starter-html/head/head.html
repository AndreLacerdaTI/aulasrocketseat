<head>
    <!-- Usar esses padrões -->
    <!-- codificação de caracteres especiais -->
    <meta charset="UTF-8">
    <!-- Portabilidade para Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon basico - icone da pagina -->
    <link rel="icon" href="/icons/icone.png">

    <!-- Complexos - Referencias para icones em dispositivos diversos, são feitos pelos frameworks -->
    <!-- iPhone não-Retina, iPod Touch e dispositivos Android 2.1+: -->
    <link rel="apple-touch-icon-precomposed" href="https://developer.cdn.mozilla.net/static/img/favicon57.a2490b9a2d76.png">

    <meta name="author" content="Mayk Brito">
    <meta name="description" content="Um Website para iniciantes em programação">
    <!--  -->
    <meta name="robots" content="noindex, follow"> <!-- não indexar a pag mas seguir os links-->
    <meta name="robots" content="index, nofollow"> <!-- indexar a pag mas não seguir os links -->
    <meta name="robots" content="noindex, follow"> <!-- Padrão - indexar a pag e seguir links -->
    <!-- Meta dados para as redes sociais -->
    <!-- Facebook -->
    <meta property="og:image" content="https://cdn-imagens-1.medium.com/max/92/1*TkXVfLTwsHdwpUEjGzdi9w@2x.jpeg">

    <meta name="twitter:title" content="Rocketseat">
